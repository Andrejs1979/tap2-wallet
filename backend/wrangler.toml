name = "tap2-wallet-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
nodejs_compat = true

# D1 Database bindings
[[d1_databases]]
binding = "DB"
database_name = "tap2-wallet-db"
database_id = "e37cda8e-5223-4057-abd3-dc95ec0e7312"

# KV namespace for rate limiting and caching
[[kv_namespaces]]
binding = "KV"
id = "local" # Replace with actual namespace_id in production

# R2 bucket for file storage
[[r2_buckets]]
binding = "R2"
bucket_name = "tap2-wallet-storage"

# Environment variables
[vars]
ENVIRONMENT = "development"

# Production environment
# [env.production]
# [env.production.vars]
# ENVIRONMENT = "production"

# Staging environment
# [env.staging]
# [env.staging.vars]
# ENVIRONMENT = "staging"
